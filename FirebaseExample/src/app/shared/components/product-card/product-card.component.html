<div *ngIf="product.title" class="card card-product">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top image-product" alt="{{ product.title }}">
    <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button
            *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
            (click)="addToCart(product)"
            class="btn btn-secondary btn-block">Add to Card</button>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </div>
</div>
